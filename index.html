<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Tabelas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Moda</h1>
  <table class="tabela">
    <tr class="tabela-moda">
      <th>Produto</th>
      <th>Tamanho</th>
      <th>Valor</th>
    </tr>
    <tr class="tabela-moda-produtos">
      <th>Camiseta</th>
      <th>M</th>
      <th>R$ 49,00</th>
    </tr>
    <tr class="tabela-moda-produtos">
      <th>Tênis</th>
      <th>42</th>
      <th>R$ 5,00</th>
    </tr>
  </table>

  <h1>Casa</h1>
  <table class="tabela">
    <tr class="tabela-casa">
      <th>Produto</th>
      <th>Valor</th>
    </tr>
    <tr class="tabela-casa-produtos">
      <th>Sofá</th>
      <th>R$ 1.300,00</th>
    </tr>

    <tr class="tabela-casa-produtos">
      <th>Televisão</th>
      <th>R$ 5.000,00</th>
    </tr>
  </table>

</body>

</html>
